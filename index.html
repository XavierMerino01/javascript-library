<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    
    <div class="header">
        <h1>My Library</h1>
        
        <div class="new-book">
            
            <button class="add-button">Add New Book</button>

            <div class="form-div">
                <form class="bookForm" action="">
                    <label for="title">Book Title</label>
                    <input type="text" name="book-title" id="title">
                    <label for="author">Book Author</label>
                    <input type="text" name="book-author" id="author">
                    <label for="pages">Book Pages</label>
                    <input type="text" name="book-pages" id="pages">
    
                </form>
                <button class="add-newbook">+</button>
            </div>
        </div>
        
    </div>

    <div class="main-content">
        <h3>My Books</h3>
        <div class="shelf">

        </div>
       

    </div>







    <script src="javascript.js"></script>
</body>
</html>
